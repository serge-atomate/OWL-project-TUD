@(classes: List[String])

@import helper._
@import helper.twitterBootstrap._

@main("OWL PROJECT") {

<div class="container-fluid">

    <div class="row">
        <div class="col-md-2">
            <a href="/">Home</a>
            <br/>
            <a href="/classes">Classes</a>
        </div>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-4 mainclasses">
                    <ul class="list-unstyled">
                        @if(classes != "") {
                        <!--classes-->
                            @for(value <- classes) {
                                <li class="lst"><a class="cls" href='@value.replace("\"", "")'>@value.replace("\"", "")</a></li>
                            }
                        }
                    </ul>
                    <div class="subclasses">
                        <img style="display:none;" id="loader" src="@routes.Assets.at("images/ajax-loader.gif")" />
                    </div>
                </div>

                <div class="col-md-8">
                    <img style="display:none;" id="loaderInds" src="@routes.Assets.at("images/ajax-loader.gif")" />
                    <div class="individuals"></div>
                </div>
            </div>
        </div>
    </div>

</div>


<script language="JavaScript">
    $(document).ready(function() {

        $('.cls').click(function(e){
            e.preventDefault();

            var value = $(this).attr('href');

            getClasses($(this),value);

        });

    });
</script>

}
