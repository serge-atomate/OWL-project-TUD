@(htmlClasses: String)

@import helper._
@import helper.twitterBootstrap._

@main("SEMANTIC WEB PROJECT - Class Hierarchy") {

<div class="row">
    <div class="col-md-4">
        <div class="mainclasses">
            @if(!htmlClasses.isEmpty) {
                <h4>Class Hierarchy</h4>
                @Html(htmlClasses)
            }
            <div class="unavailable" style="display:none;"></div>
        </div>
    </div>
    <div class="col-md-8">
        <img style="display:none;" id="loaderInds" src="@routes.Assets.at("images/ajax-loader.gif")" />
        <div class="individuals"></div>
    </div>
</div>


<script language="JavaScript">
    $(document).ready(function() {

        $(".level1").show();

        $('.cls').click(function(e){
            e.preventDefault();

            //$(".toggled").slideUp();

            $(this).parent( "li" ).find('ul').first().addClass('toggled').slideToggle();

            var value = $(this).attr('href');

            getIndividuals($(this),value);

        });

    });
</script>

}
